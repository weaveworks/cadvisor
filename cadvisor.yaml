apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor-task-schedstats
  namespace: monitoring
spec:
  selector:
    matchLabels:
      name: cadvisor-task-schedstats
  template:
    metadata:
      labels:
        name: cadvisor-task-schedstats
    spec:
      hostPID: true
      containers:
      - name: cadvisor-task-schedstats
        image: weaveworks/cadvisor:task-schedstats
        imagePullPolicy: Always
        args: [ "--allow_dynamic_housekeeping=false", "--housekeeping_interval=14s" ]
        resources:
          requests:
            memory: 200Mi
            cpu: 150m
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
